prefix = /usr
exec_prefix = /usr
sysconfdir = /etc
localstatedir = /var
sbindir = ${exec_prefix}/sbin
logdir = /var/log/freeradius
raddbdir = /etc/freeradius
radacctdir = ${logdir}/radacct
name = freeradius
confdir = ${raddbdir}
modconfdir = ${confdir}/mods-config
certdir = ${confdir}/certs
cadir   = ${confdir}/certs
run_dir = ${localstatedir}/run/${name}
db_dir = ${raddbdir}
libdir = /usr/lib/freeradius
pidfile = ${run_dir}/${name}.pid

correct_escapes = true
max_request_time = 30
cleanup_delay = 5
# requests 256 = 1 client
# requests 5120 = 20 clients
max_requests = 5120
hostname_lookups = no

log {
  destination = files
  colourise = yes
  file = ${logdir}/radius.log
  syslog_facility = daemon
  stripped_names = yes
  auth = yes
  auth_badpass = yes
  auth_goodpass = yes
}

checkrad = ${sbindir}/checkrad

security {
  user = freerad
  group = freerad
  max_attributes = 20
  reject_delay = 1
  status_server = no
@openssl_version_check_config@
}

proxy_requests  = no

thread pool {
  start_servers = 5
  max_servers = 32
  min_spare_servers = 3
  max_spare_servers = 10
  max_requests_per_server = 0
}

modules {
  $INCLUDE ${confdir}/mods-available/preprocess
  $INCLUDE ${confdir}/mods-available/pap
  $INCLUDE ${confdir}/mods-available/expr
  $INCLUDE ${confdir}/mods-available/always
  $INCLUDE ${confdir}/mods-available/attr_filter
  $INCLUDE ${confdir}/mods-available/sql
  $INCLUDE ${confdir}/mods-available/sqlippool
}

instantiate {

}

policy {
  $INCLUDE policy.d/accounting
  $INCLUDE policy.d/canonicalization
}

$INCLUDE ${confdir}/sites-enabled/
