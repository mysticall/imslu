create_args_vlan13="vlan 13"
ifconfig_vlan13="inet 10.0.0.1/32"
ifconfig_vlan13_alias0="inet 10.0.1.1/32"

### Network routing options: ###
defaultrouter="192.168.1.1"
gateway_enable="YES"
arpproxy_all="YES"

### Network daemon (miscellaneous) ###
clear_tmp_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
devfs_system_ruleset="localrules"

sshd_enable="YES"

mysql_enable="YES"
apache24_enable="YES"

mpd_enable="YES"
radiusd_enable="YES"

named_enable="YES"
named_chrootdir="/var/named"
altlog_proglist="named"

flow_capture_enable="YES"
flow_capture_datadir="/var/db/flows"
flow_capture_remoteip="127.0.0.1"
flow_capture_localip="127.0.0.1"
flow_capture_port="9996"
flow_capture_flags="-E1G -n95 -N-1"

ipcad_enable="YES"
