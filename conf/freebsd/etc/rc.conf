#!/bin/sh

### Basic network and firewall/security options: ###
hostname="imslu"

firewall_enable="YES"
firewall_script="/usr/local/etc/imslu/rc.firewall"
dummynet_enable="YES"

# List of network interfaces (or "auto").
network_interfaces="lo0 re0 re1"

##### External Interface - WAN #####
# NB: Change "192.168.1. with real IP addresses!

#ifconfig_igb0="inet 192.168.1.254/24 -lro -tso mtu 9000"
ifconfig_re0="inet 192.168.1.254/24"
### NAT ###
ifconfig_re0_alias0="inet 192.168.1.236/32"
ifconfig_re0_alias1="inet 192.168.1.237/32"
ifconfig_re0_alias2="inet 192.168.1.238/32"


##### Internal Interface - LAN #####

#ifconfig_igb1="inet 10.0.1.1/24 -lro -tso mtu 9000"
ifconfig_re1="inet 10.0.1.1/24"
vlans_re1="vlan2 vlan3 vlan4 vlan5 vlan6 vlan7 vlan8 vlan9 vlan10 vlan11 vlan12 vlan13"

create_args_vlan2="vlan 2"
ifconfig_vlan2="inet 10.0.0.1/32"
ifconfig_vlan2_alias0="inet 10.0.1.1/32"

create_args_vlan3="vlan 3"
ifconfig_vlan3="inet 10.0.0.1/32"
ifconfig_vlan3_alias0="inet 10.0.1.1/32"

create_args_vlan4="vlan 4"
ifconfig_vlan4="inet 10.0.0.1/32"
ifconfig_vlan4_alias0="inet 10.0.1.1/32"

create_args_vlan5="vlan 5"
ifconfig_vlan5="inet 10.0.0.1/32"
ifconfig_vlan5_alias0="inet 10.0.1.1/32"

create_args_vlan6="vlan 6"
ifconfig_vlan6="inet 10.0.0.1/32"
ifconfig_vlan6_alias0="inet 10.0.1.1/32"

create_args_vlan7="vlan 7"
ifconfig_vlan7="inet 10.0.0.1/32"
